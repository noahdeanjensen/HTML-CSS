<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
</head>
<body>
    <h1>Student Information Form</h1>


    <form action="index.html" method="get">
        <!-- Hidden Field -->
        <input type="hidden" name="student_id" value="1234567">

       
        <fieldset>
            <legend>Have you completed the following?</legend>
            <label><input type="checkbox" name="completed" value="Registration"> Registration</label><br>
            <label><input type="checkbox" name="completed" value="Dorm Room"> Found your dorm room</label><br>
            <label><input type="checkbox" name="completed" value="Cafeteria"> Found the cafeteria</label><br>
            <label><input type="checkbox" name="completed" value="Friend"> Found a Friend</label><br>
            <label><input type="checkbox" name="completed" value="Tuition"> Paid your tuition</label><br>
        </fieldset>

        
        <fieldset>
            <legend>Select your degree:</legend>
            <label><input type="radio" name="degree" value="Computer Science"> Computer Science</label><br>
            <label><input type="radio" name="degree" value="Cybersecurity"> Cybersecurity</label><br>
            <label><input type="radio" name="degree" value="Computer Science Certificate"> Computer Science Certificate</label><br>
            <label><input type="radio" name="degree" value="Cybersecurity Masters"> Cybersecurity Masters</label><br>
            <label><input type="radio" name="degree" value="Other"> Other</label><br>
        </fieldset>

        
        <fieldset>
            <legend>Favorite Harry Potter Character:</legend>
            <label><input type="radio" name="harry_potter" value="Harry Potter"> Harry Potter</label><br>
            <label><input type="radio" name="harry_potter" value="Hermione Granger"> Hermione Granger</label><br>
            <label><input type="radio" name="harry_potter" value="Albus Dumbledore"> Albus Dumbledore</label><br>
            <label><input type="radio" name="harry_potter" value="Cho Chang"> Cho Chang</label><br>
            <label><input type="radio" name="harry_potter" value="Luna Lovegood"> Luna Lovegood</label><br>
            <label><input type="radio" name="harry_potter" value="Draco Malfoy"> Draco Malfoy</label><br>
        </fieldset>

     
        <label for="hogwarts_house">Select your favorite Hogwarts House:</label>
        <select id="hogwarts_house" name="hogwarts_house">
            <option value="Gryffindor">Gryffindor</option>
            <option value="Hufflepuff">Hufflepuff</option>
            <option value="Ravenclaw">Ravenclaw</option>
            <option value="Slytherin">Slytherin</option>
        </select><br>

        <!-- Reset and Submit Buttons -->
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
    

</body>
</html>
