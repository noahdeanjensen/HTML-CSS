<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Collection</title>
</head>
<body>
    <h1>Student Data Collection</h1>
    
    <!-- Form for collecting student data -->
    <form action="#" method="get">
        <!-- Color Input -->
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- Datetime-local Input -->
        <label for="datetime">Date and Time of Arrival:</label>
        <input type="datetime-local" id="datetime" name="arrival_datetime"><br><br>

        <!-- Email Input -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Month Input -->
        <label for="month">Month of Birth:</label>
        <input type="month" id="month" name="birth_month"><br><br>

        <!-- Number Input -->
        <label for="number">Student ID:</label>
        <input type="number" id="number" name="student_id" min="1000" max="9999"><br><br>

        <!-- Reset Button -->
        <input type="reset" value="Reset"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

    
   
</body>
</html>
